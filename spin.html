<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spin the Wheel - TechnoCoffer</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/wheel.css">
  <!-- Optional: Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>


<body>
    
  <!-- Header -->
  <div id="header-placeholder"></div>

  

  <!-- Spin the Wheel Section -->
  <section class="hero" id="spin-section">
    <div class="container">
      <p>Enter the names, and let the wheel decide the winner!</p>
      <div id="wheelContainer">
        <div class="wheel-app">
          <!-- Input Section -->
          <div class="input-section">
            <textarea 
              id="namesInput" 
              placeholder="Enter one name per line:
John
Jane
Bob
..."
              rows="10"
            ></textarea>
            <div id="nameError"></div>
          </div>
        
          <!-- Single Wheel Container -->
          <!-- 
          <div class="wheel-wrapper">
            <canvas id="wheelCanvas"></canvas>
            <button id="spinButton" class="spin-btn">
              <span>SPIN</span>
            </button>
            <div class="arrow"></div>
          </div>
          -->

                    <!-- Left Side Wheel -->
          <div class="wheel-wrapper">
            <canvas id="wheelCanvas"></canvas>
            <button id="spinButton" class="spin-btn">SPIN</button>
            <div class="arrow"></div>
          </div>


        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer" id="contact">
    <div class="container">
      <p>&copy; 2025 TechnoCoffer. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="js/wheel.js"></script>


</body>


</html>
